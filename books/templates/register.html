{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Имя пользователя" required>
    <input type="password" name="password1" placeholder="Пароль" required>
    <input type="password" name="password2" placeholder="Подтвердите пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
<p><a href="{% url 'home' %}">← На главную</a></p>
{% endblock %}

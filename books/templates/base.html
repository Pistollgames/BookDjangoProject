<html>
<head>
    <title>{% block title %}Book Tracker{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .nav-left a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }
        .nav-right a {
            margin-left: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .content {
            margin-top: 20px;
        }
        .book {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        form {
            margin: 20px 0;
        }
        input, textarea, select {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .pagination {
            margin: 30px 0;
            text-align: center;
        }
        .pagination a {
            margin: 0 10px;
            padding: 8px 15px;
            background-color: #f0f0f0;
            border-radius: 3px;
            text-decoration: none;
            color: #333;
        }
        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }
        .pagination span {
            margin: 0 15px;
            font-weight: bold;
        }
        .description {
            color: #555;
            line-height: 1.5;
        }
        em {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-left">
            <a href="/">Главная</a>
            <a href="/add/">Добавить книгу</a>
            <a href="/search/">Поиск в API</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <span>Привет, {{ user.username }}!</span>
                <a href="/logout/">Выйти</a>
            {% else %}
                <a href="/login/">Войти</a>
                <a href="/register/">Зарегистрироваться</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

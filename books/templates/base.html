<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book Tracker{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        nav a:hover { text-decoration: underline; }
        .error { color: red; }
        .success { color: green; }
        .book { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        form { margin: 20px 0; }
        input, textarea, select { display: block; margin: 10px 0; padding: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'my_books' %}">Мои книги</a>
            <a href="{% url 'add_book' %}">Добавить книгу</a>
            <a href="{% url 'search_api' %}">Поиск в API</a>
            <span>Привет, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
